<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      margin: 0;
      padding: 50px 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    input[type="number"] {
      padding: 10px;
      width: 100px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>

<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W9BWJLVS"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container">
    <h1>Guess the Number!</h1>
    <p>I'm thinking of a number between 1 and 10</p>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>
  </div>

  <script>
    const secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const userGuess = Number(document.getElementById('guess').value);
      const message = document.getElementById('message');

      if (userGuess === secretNumber) {
        message.textContent = 'üéâ Correct! You guessed the number!';
        message.style.color = 'green';
      } else {
        message.textContent = '‚ùå Try again!';
        message.style.color = 'red';
      }
    }
  </script>
</body>
</html>
